<div class="card" style="width: 100%">


  <div class="align-content-center">

    <div style="width: 50%;margin-left: 10px">
      <mat-form-field>
        <mat-label>Date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input formControlName="start" matStartDate placeholder="Start date">
          <input formControlName="end" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <button (click)="resetForm()" mat-raised-button style="margin-left: 10px">Reset</button>

    </div>

    <ngx-charts-pie-grid [hidden]=isChecked
                         [results]="saleData"
                         [scheme]="colorScheme"
    >
    </ngx-charts-pie-grid>

    <ngx-charts-line-chart
      [autoScale]="false"
      [gradient]="false"
      [hidden]="!isChecked"
      [legend]="false"
      [results]="multi"
      [scheme]="colorScheme"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [view]="[900, 400]"
      [xAxisLabel]="'Date'"
      [xAxis]="true"
      [yAxisLabel]="'Value (ALL)'"
      [yAxis]="true">
    </ngx-charts-line-chart>

  </div>

  <div class="d-flex justify-content-end">
    <mat-slide-toggle [(ngModel)]="isChecked">
      <p *ngIf="!isChecked">Line Chart</p>
      <p *ngIf="isChecked">Pie Chart</p>
    </mat-slide-toggle>
  </div>
</div>

<div class="pt-2">
  <app-category-card></app-category-card>
</div>
