<div style="text-align: center">
  <form [formGroup]="form" class="form-signin" (ngSubmit)="submit()">
    <img alt="" class="mb-4" height="120" src="assets/wallet.png" width="150">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label class="sr-only" for="inputUsername">Username</label>
    <input autofocus="" class="form-control" formControlName="username" id="inputUsername" placeholder="Username">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" formControlName="password" id="inputPassword" placeholder="Password"
           type="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <h3 style="color: red" *ngIf="!isLoginValid">Incorrect Username or Password</h3>
  </form>
</div>
